<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>Meu Carrinho</h1>
        <form id="produtoForm">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="cor">Cor do Produto:</label>
            <div class="cor-seletor">
                <select id="cor" required>
                    <option value="Verde">Verde</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Roxo">Roxo</option>
                    <option value="Neutro">Neutro</option>
                    <option value="Azul">Azul</option>
                    <option value="Branco">Branco</option>
                    <option value="Preto">Preto</option>
                    <option value="Cinza">Cinza</option>
                    <option value="Laranja">Laranja</option>
                    <option value="Marrom">Marrom</option>
                    <option value="Prata">Prata</option>
                    <option value="Dourado">Dourado</option>
                </select>
                <div id="corSelecionada" class="cor-quadrado"></div>
            </div>

            <label for="peso">Peso do Produto (kg):</label>
            <input type="number" id="peso" step="0.01" required>

            <label for="tipo">Tipo do Produto:</label>
            <select id="tipo" required>
                <option value="Produto de Limpeza">Produto de Limpeza</option>
                <option value="Alimento">Alimento</option>
                <option value="Higiene">Higiene</option>
                <option value="Saúde">Saúde</option>
                <option value="Eletrodomésticos">Eletrodomésticos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Papelaria">Papelaria</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Brinquedos">Brinquedos</option>
                <option value="Automotivos">Automotivos</option>
                <option value="Móveis">Móveis</option>
            </select>

            <label for="preco">Preço do Produto (R$):</label>
            <input type="number" id="preco" step="0.01" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1" required>

            <button type="submit">Adicionar Produto</button>
        </form>
        <button id="exibirCarrinho">Exibir Carrinho</button>
        <div id="resultado"></div>
    </div>



    <script src="indexexe03.js"></script>
</body>
</html>
