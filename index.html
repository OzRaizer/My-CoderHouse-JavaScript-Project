<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cart-shopping" aria-hidden="true"></i> Meu Carrinho</h1>
        </header>
        <main>
            <form id="produtoForm" aria-labelledby="form-title">
                <fieldset>
                    <legend id="form-title">Adicionar Produto</legend>

                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cor">Cor do Produto:</label>
                    <div class="cor-seletor">
                        <select id="cor" name="cor" required aria-describedby="cor-desc">
                            <option value="Verde">Verde</option>
                            <option value="Amarelo">Amarelo</option>
                            <option value="Roxo">Roxo</option>
                            <option value="Neutro">Neutro</option>
                            <option value="Azul">Azul</option>
                            <option value="Branco">Branco</option>
                            <option value="Preto">Preto</option>
                            <option value="Cinza">Cinza</option>
                            <option value="Laranja">Laranja</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Prata">Prata</option>
                            <option value="Dourado">Dourado</option>
                        </select>
                        <div id="corSelecionada" class="cor-quadrado" aria-hidden="true"></div>
                    </div>
                    <small id="cor-desc">Selecione a cor do produto</small>

                    <label for="peso">Peso do Produto (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.01" required>

                    <label for="tipo">Tipo do Produto:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="Produto de Limpeza">Produto de Limpeza</option>
                        <option value="Alimento">Alimento</option>
                        <option value="Higiene">Higiene</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Eletrodomésticos">Eletrodomésticos</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Papelaria">Papelaria</option>
                        <option value="Vestuário">Vestuário</option>
                        <option value="Brinquedos">Brinquedos</option>
                        <option value="Automotivos">Automotivos</option>
                        <option value="Móveis">Móveis</option>
                    </select>

                    <label for="preco">Preço do Produto (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>

                    <button type="submit">Adicionar Produto</button>
                </fieldset>
            </form>
            <button id="exibirCarrinho">Exibir Carrinho</button>
            <div id="resultado" aria-live="polite"></div>
        </main>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/oziel_raizer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100009204296077" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="https://github.com/OzRaizer" aria-label="GitHub"><i class="fab fa-github-square"></i></a>
        </div>
        <p>Developed by Oziel Raizer</p>
    </footer>

    <script src="indexexe03.js"></script>
</body>
</html>
